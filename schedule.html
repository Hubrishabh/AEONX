<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Festive Schedule Announcements</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background: #fef5e7;
            text-align: center;
        }
        .header {
            background: #ff7f50;
            color: white;
            padding: 20px;
            font-size: 24px;
            font-weight: bold;
        }
        .schedule {
            max-width: 800px;
            margin: 30px auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .event {
            margin: 15px 0;
            padding: 15px;
            background: #ffebcc;
            border-radius: 8px;
            font-size: 18px;
            font-weight: 500;
        }
        .date {
            font-size: 16px;
            color: #e74c3c;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="header">Festive Schedule Announcements 🎉</div>
    <div class="schedule">
        <div class="event">
            <div class="date">March 25, 2025</div>
            Holi Celebration - Colors & Music Festival 🌈🎶
        </div>
        <div class="event">
            <div class="date">April 14, 2025</div>
            Baisakhi Mela - Traditional Dance & Food Festival 🥁🍛
        </div>
        <div class="event">
            <div class="date">October 20, 2025</div>
            Diwali Celebration - Fireworks & Cultural Show 🎆✨
        </div>
        <div class="event">
            <div class="date">December 25, 2025</div>
            Christmas Eve - Carol Singing & Gift Exchange 🎄🎁
        </div>
    </div>
</body>
</html>

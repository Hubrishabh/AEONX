<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time Travel Navigation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
            background-color: #1e1e2f;
            color: white;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background: #333;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.2);
        }
        input[type="range"] {
            width: 100%;
        }
        .year {
            font-size: 24px;
            font-weight: bold;
            margin: 10px 0;
        }
        .event {
            font-size: 18px;
            margin-top: 20px;
            padding: 10px;
            background: #444;
            border-radius: 5px;
        }
        .media {
            margin-top: 20px;
        }
        img, video {
            max-width: 100%;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üåç Time Travel Machine üöÄ</h1>
        <p>Use the slider to travel through time!</p>
        <input type="range" id="yearSlider" min="1900" max="2100" value="2025" oninput="updateYear()">
        <div class="year" id="yearDisplay">Year: 2025</div>
        <div class="event" id="eventDisplay">Explore history and the future! ‚è≥</div>
        <div class="media">
            <img id="imageDisplay" src="https://via.placeholder.com/500" alt="Historical Event">
            <video id="videoDisplay" controls style="display: none;">
                <source src="" type="video/mp4">
                Your browser does not support the video tag.
            </video>
        </div>
    </div>

    <script>
        const events = {
            1900: {
                image: "images/1990.jpg",
                video: ""
            },
            1914: {
                text: "World War I begins. ‚öîÔ∏è",
                image: "images/194.jpg",
                video: ""
            },
            1969: {
                text: "Apollo 11 lands on the moon. üåïüöÄ",
                image: "https://upload.wikimedia.org/wikipedia/commons/e/ec/Apollo_11_Launch_-_GPN-2000-000630.jpg",
                video: "https://samplelib.com/lib/preview/mp4/sample-10s.mp4"
            },
            2000: {
                text: "Y2K scare! The new millennium begins. üéâ",
                image: "https://upload.wikimedia.org/wikipedia/commons/5/50/NewYear_2000_Sydney.jpg",
                video: ""
            },
            2025: {
                text: "AI advances in automation and robotics. ü§ñ",
                image: "https://upload.wikimedia.org/wikipedia/commons/6/60/Robot_%2814732722808%29.jpg",
                video: "https://samplelib.com/lib/preview/mp4/sample-5s.mp4"
            },
            2050: {
                text: "Predicted: AI takes over most repetitive jobs. üîÆ",
                image: "https://upload.wikimedia.org/wikipedia/commons/3/3c/Futuristic_City.jpg",
                video: ""
            },
            2100: {
                text: "The future is unknown... What will happen? üöÄ",
                image: "https://upload.wikimedia.org/wikipedia/commons/6/6a/Space_colony.jpg",
                video: "https://samplelib.com/lib/preview/mp4/sample-10s.mp4"
            }
        };

        function updateYear() {
            let year = document.getElementById("yearSlider").value;
            document.getElementById("yearDisplay").innerText = "Year: " + year;

            if (events[year]) {
                document.getElementById("eventDisplay").innerText = events[year].text;
                document.getElementById("imageDisplay").src = events[year].image;

                if (events[year].video) {
                    document.getElementById("videoDisplay").style.display = "block";
                    document.getElementById("videoDisplay").src = events[year].video;
                } else {
                    document.getElementById("videoDisplay").style.display = "none";
                }
            } else {
                document.getElementById("eventDisplay").innerText = "No recorded events. The future awaits! üöÄ";
                document.getElementById("imageDisplay").src = "https://via.placeholder.com/500";
                document.getElementById("videoDisplay").style.display = "none";
            }
        }
    </script>
</body>
</html>
